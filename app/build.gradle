apply plugin: 'com.android.application'

android {
    signingConfigs {
        config {
            keyAlias 'key0'
            keyPassword 'foofoo'
            storeFile file('/home/james/.android/foo.keystore')
            storePassword 'foofoo'
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    compileSdkVersion 30
    buildToolsVersion '30.0.3'
    defaultConfig {
        applicationId "com.nikolaiapps.orbtrack"
        minSdkVersion 18
        targetSdkVersion 30
        versionName '1.9.0'
        vectorDrawables.useSupportLibrary = true
        multiDexEnabled true
        versionCode 34
    }
    buildTypes {
        debug {
            signingConfig signingConfigs.config
            jniDebuggable true
            renderscriptDebuggable true
        }
        release {
            signingConfig signingConfigs.config
        }
    }
    productFlavors {
    }

    packagingOptions {
        exclude 'META-INF/DEPENDENCIES'

    }

    lintOptions {
        checkReleaseBuilds false
        // Or, if you prefer, you can continue to check for errors in release builds,
        // but continue the build even when errors are found:
        abortOnError false
    }
}

allprojects {
    repositories {
        maven {
            url "https://maven.google.com"
        }
        flatDir {
            dirs 'libs'
        }
    }
}

dependencies {
    implementation 'androidx.appcompat:appcompat:1.3.0'
    implementation 'com.android.volley:volley:1.2.0'
    implementation 'com.google.android.material:material:1.3.0'
    implementation 'com.google.android.gms:play-services-location:18.0.0'
    implementation 'com.google.android.libraries.places:places:2.4.0'
    implementation 'com.google.android.gms:play-services-auth:19.0.0'
    implementation 'com.dropbox.core:dropbox-core-sdk:4.0.0'
    implementation 'com.google.api-client:google-api-client:1.31.5'
    implementation 'com.google.api-client:google-api-client-android:1.31.5'
    implementation 'com.google.apis:google-api-services-drive:v3-rev99-1.23.0'
    implementation 'com.google.oauth-client:google-oauth-client-jetty:1.31.5'
    implementation name: 'WhirlyGlobeMaply', ext: 'aar', version: 'jackson'
    implementation 'androidx.localbroadcastmanager:localbroadcastmanager:1.0.0'
    implementation 'androidx.preference:preference:1.1.1'

    //noinspection GradleDependency
    implementation 'com.squareup.okhttp3:okhttp:3.12.13'
}
